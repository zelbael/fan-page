<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <title> Studio Ghibli Submission Form </title>
    <link rel="stylesheet" href="css/styles.css">

    <h1>Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" required>
        <br>
    
        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email" required>
        <br><br>
    
        <label for="date-of-birth">Date of Birth:</label>
        <input id="date-of-birth" name="date-of-birth" type="date">
        <br><br>
    
        <label for="favorite-color">Favorite Color:</label>
        <input id="favorite-color" name="favorite-color" type="text">
        <br><br>
    
        <label for="lucky-number">Lucky Number:</label>
        <input id="lucky-number" name="lucky-number" type="number">
        <br><br>
    
        <label>
            <input id="confirmation" name="confirmation" type="checkbox">
            Confirmation: Data is correct
        </label>
        <br><br>
    
        <input type="submit" value="Submit">
    </form>    
</body>
</html>
